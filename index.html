<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Scan to Contact</h1>
    <img src="contact-qr-black.svg" alt="Contact QR Code" class="mx-auto mb-4 w-64 h-64 object-contain">
    <p class="text-gray-600">Scan the QR code to reveal contact information</p>
</div>
</body>
</html>
