<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Scan to Contact</h1>
    <img src="contact-qr.svg" alt="Contact QR Code" class="mx-auto mb-4 w-64 h-64 object-contain">

    <div class="flex justify-center space-x-4">
        <a href="contact-qr-black.png" download
           class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
            Download PNG
        </a>
        <a href="contact-qr-black.svg" download
           class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
            Download SVG
        </a>
    </div>
</div>
</body>
</html>
