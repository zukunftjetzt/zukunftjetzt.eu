<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <!-- Tabs -->
    <div class="flex mb-6 border-b">
        <button
                id="vcardTab"
                class="px-4 py-2 text-gray-600 font-semibold border-b-2 border-blue-500 w-1/2 focus:outline-none"
        >
            vCard
        </button>
        <button
                id="emailTab"
                class="px-4 py-2 text-gray-600 font-semibold w-1/2 focus:outline-none"
        >
            Email
        </button>
    </div>

    <!-- QR Code Container -->
    <div id="qrCodeContainer">
        <!-- vCard QR Code -->
        <div id="vcardQR" class="text-center">
            <img
                    src="vcard-qr.png"
                    alt="vCard QR Code"
                    class="p-6 bg-white border rounded w-96 h-96 object-contain mx-auto mb-6"
            />
            <div class="mb-4">
                <p class="text-gray-600">Scan to add contact to your phone</p>
            </div>
            <div class="flex justify-center space-x-4">
                <a
                        href="vcard-qr.png"
                        download
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V14.5858L16.2929 11.2929C16.6834 10.9024 17.3166 10.9024 17.7071 11.2929C18.0976 11.6834 18.0976 12.3166 17.7071 12.7071L12.7071 17.7071C12.3166 18.0976 11.6834 18.0976 11.2929 17.7071L6.29289 12.7071C5.90237 12.3166 5.90237 11.6834 6.29289 11.2929C6.68342 10.9024 7.31658 10.9024 7.70711 11.2929L11 14.5858V5Z"/>
                        <path d="M 6 20 C 3 20 3.7909 23 6 23 H 19 C 21 23 21 22 21 22 V 21 c 0 -1 -2 -1 -2 -1 H 6 Z"/>
                    </svg>
                    <span>PNG</span>
                </a>
                <a
                        href="vcard-qr.svg"
                        download
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V14.5858L16.2929 11.2929C16.6834 10.9024 17.3166 10.9024 17.7071 11.2929C18.0976 11.6834 18.0976 12.3166 17.7071 12.7071L12.7071 17.7071C12.3166 18.0976 11.6834 18.0976 11.2929 17.7071L6.29289 12.7071C5.90237 12.3166 5.90237 11.6834 6.29289 11.2929C6.68342 10.9024 7.31658 10.9024 7.70711 11.2929L11 14.5858V5Z"/>
                        <path d="M 6 20 C 3 20 3.7909 23 6 23 H 19 C 21 23 21 22 21 22 V 21 c 0 -1 -2 -1 -2 -1 H 6 Z"/>
                    </svg>
                    <span>SVG</span>
                </a>
            </div>
        </div>

        <!-- Email QR Code -->
        <div id="emailQR" class="hidden text-center">
            <img
                    src="email-qr.png"
                    alt="Email QR Code"
                    class="p-6 bg-white border rounded w-96 h-96 object-contain mx-auto mb-6"
            />
            <div class="mb-4">
                <p class="text-gray-600">Scan to send an email</p>
            </div>
            <div class="flex justify-center space-x-4">
                <a
                        href="email-qr.png"
                        download
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V14.5858L16.2929 11.2929C16.6834 10.9024 17.3166 10.9024 17.7071 11.2929C18.0976 11.6834 18.0976 12.3166 17.7071 12.7071L12.7071 17.7071C12.3166 18.0976 11.6834 18.0976 11.2929 17.7071L6.29289 12.7071C5.90237 12.3166 5.90237 11.6834 6.29289 11.2929C6.68342 10.9024 7.31658 10.9024 7.70711 11.2929L11 14.5858V5Z"/>
                        <path d="M 6 20 C 3 20 3.7909 23 6 23 H 19 C 21 23 21 22 21 22 V 21 c 0 -1 -2 -1 -2 -1 H 6 Z"/>
                    </svg>
                    <span>PNG</span>
                </a>
                <a
                        href="email-qr.svg"
                        download
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V14.5858L16.2929 11.2929C16.6834 10.9024 17.3166 10.9024 17.7071 11.2929C18.0976 11.6834 18.0976 12.3166 17.7071 12.7071L12.7071 17.7071C12.3166 18.0976 11.6834 18.0976 11.2929 17.7071L6.29289 12.7071C5.90237 12.3166 5.90237 11.6834 6.29289 11.2929C6.68342 10.9024 7.31658 10.9024 7.70711 11.2929L11 14.5858V5Z"/>
                        <path d="M 6 20 C 3 20 3.7909 23 6 23 H 19 C 21 23 21 22 21 22 V 21 c 0 -1 -2 -1 -2 -1 H 6 Z"/>
                    </svg>
                    <span>SVG</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Tab Switching
    document.addEventListener('DOMContentLoaded', () => {
        const emailTab = document.getElementById('emailTab');
        const vcardTab = document.getElementById('vcardTab');
        const emailQR = document.getElementById('emailQR');
        const vcardQR = document.getElementById('vcardQR');

        // Tab click handlers
        emailTab.addEventListener('click', () => {
            emailTab.classList.add('border-b-2', 'border-blue-500');
            vcardTab.classList.remove('border-b-2', 'border-blue-500');

            emailQR.classList.remove('hidden');
            vcardQR.classList.add('hidden');
        });

        vcardTab.addEventListener('click', () => {
            vcardTab.classList.add('border-b-2', 'border-blue-500');
            emailTab.classList.remove('border-b-2', 'border-blue-500');

            vcardQR.classList.remove('hidden');
            emailQR.classList.add('hidden');
        });
    });
</script>
</body>
</html>
